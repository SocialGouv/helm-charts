backup:
  enabled: true
  barmanObjectStore:
    destinationPath: s3://backups/
    endpointURL: http://minio:9000
    s3Credentials:
      accessKeyId:
        name: minio
        key: ACCESS_KEY_ID
      secretAccessKey:
        name: minio
        key: ACCESS_SECRET_KEY
      region:
        name: minio
        key: ACCESS_REGION
  retentionPolicy: "30d"

recovery:
  enabled: true
  externalClusterName: my-cluster-to-restore
  barmanObjectStore:
    destinationPath: s3://backups/
    endpointURL: http://minio:9000
    s3Credentials:
      accessKeyId:
        name: minio
        key: ACCESS_KEY_ID
      secretAccessKey:
        name: minio
        key: ACCESS_SECRET_KEY
      region:
        name: minio
        key: ACCESS_REGION
