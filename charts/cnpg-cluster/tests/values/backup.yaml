backup:
  enabled: true
  schedule: "1 2 3 * * 0"
  barmanObjectStore:
    destinationPath: s3://backups/
    endpointURL: http://minio:9000
    serverName: "some-cluster"
    s3Credentials:
      accessKeyId:
        name: minio
        key: ACCESS_KEY_ID
      secretAccessKey:
        name: minio
        key: ACCESS_SECRET_KEY
      region:
        name: minio
        key: DEFAULT_REGION
  retentionPolicy: "30d"
