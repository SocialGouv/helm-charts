suite: test cnpg-cluster
templates:
  - cluster.cnpg.yaml
  - pooler.cnpg.yaml
  - backup-cron.yaml
  - scheduledbackup.cnpg.yaml
tests:
  - it: cluster should render
    asserts:
      - template: cluster.cnpg.yaml
        isKind:
          of: Cluster
      - template: cluster.cnpg.yaml
        hasDocuments:
          count: 1
      - template: backup-cron.yaml
        hasDocuments:
          count: 0
      # waiting for release of https://github.com/helm-unittest/helm-unittest/commit/0ace2cc039c1fa33133ea1f26e7cae620443d42a
      # - containsDocument:
      #     kind: CronJob
      #   not: true
  - it: cluster with custom instances
    values:
      - ./values/instances.yaml
    asserts:
      - template: cluster.cnpg.yaml
        isKind:
          of: Cluster
      - template: cluster.cnpg.yaml
        equal:
          path: spec.instances
          value: 2
  - it: cluster with custom image tag
    values:
      - ./values/tag.yaml
    asserts:
      - template: cluster.cnpg.yaml
        isKind:
          of: Cluster
      - template: cluster.cnpg.yaml
        equal:
          path: spec.imageName
          value: ghcr.io/cloudnative-pg/postgis:12
  - it: cluster with scheduled backup enabled
    values:
      - ./values/backup.yaml
    asserts:
      - template: cluster.cnpg.yaml
        matchSnapshot:
          path: spec
      - template: scheduledbackup.cnpg.yaml
        equal:
          path: spec.schedule
          value: "1 2 3 * * 0"
      - template: backup-cron.yaml
        equal:
          path: spec.schedule
          value: "4 5 * * 0"
      - template: backup-cron.yaml
        hasDocuments:
          count: 1
  - it: cluster with recovery enabled
    values:
      - ./values/recovery.yaml
    asserts:
      - template: cluster.cnpg.yaml
        matchSnapshot:
          path: spec
  - it: cluster with enabled backup and recovery
    values:
      - ./values/recovery.yaml
      - ./values/backup.yaml
    asserts:
      - template: cluster.cnpg.yaml
        matchSnapshot:
          path: spec
      - template: backup-cron.yaml
        hasDocuments:
          count: 1
  - it: cluster with custom pgparams
    values:
      - ./values/pgparams.yaml
    asserts:
      - template: cluster.cnpg.yaml
        matchSnapshot:
          path: spec.postgresql
  - it: cluster with custom pg_hba
    values:
      - ./values/pg_hba.yaml
    asserts:
      - template: cluster.cnpg.yaml
        matchSnapshot:
          path: spec.postgresql
  - it: cluster with replication
    values:
      - ./values/replication.yaml
    asserts:
      - template: cluster.cnpg.yaml
        matchSnapshot:
          path: spec.externalClusters
      - template: cluster.cnpg.yaml
        matchSnapshot:
          path: spec.bootstrap
      - template: cluster.cnpg.yaml
        matchSnapshot:
          path: spec.replica
  - it: cluster with pg_basebackup
    values:
      - ./values/pg_basebackup.yaml
    asserts:
      - template: cluster.cnpg.yaml
        matchSnapshot:
          path: spec.externalClusters
      - template: cluster.cnpg.yaml
        matchSnapshot:
          path: spec.bootstrap
  - it: cluster with monitoring
    values:
      - ./values/monitor.yaml
    asserts:
      - template: pooler.cnpg.yaml
        matchSnapshot: {}
