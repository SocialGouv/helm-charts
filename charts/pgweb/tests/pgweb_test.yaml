suite: test pgweb
#templates:
tests:
  - it: should render default
    asserts:
      - template: "deployment.yaml"
        matchSnapshot:
          path: spec
      - template: "ingress.yaml"
        hasDocuments:
          count: 0
      - template: "service.yaml"
        matchSnapshot:
          path: spec
      - template: "hpa.yaml"
        hasDocuments:
          count: 0
      - template: "serviceaccount.yaml"
        matchSnapshot:
          path: metadata
  - it: should render with HPA
    values:
      - values-hpa.yaml
    asserts:
      - template: "deployment.yaml"
        matchSnapshot:
          path: spec
      - template: "ingress.yaml"
        hasDocuments:
          count: 0
      - template: "service.yaml"
        matchSnapshot:
          path: spec
      - template: "hpa.yaml"
        hasDocuments:
          count: 1
      - template: "hpa.yaml"
        matchSnapshot:
          path: spec
      - template: "serviceaccount.yaml"
        matchSnapshot:
          path: metadata
  - it: should render with ingress
    values:
      - values-ingress.yaml
    asserts:
      - template: "ingress.yaml"
        matchSnapshot:
          path: spec
      - template: "ingress.yaml"
        hasDocuments:
          count: 1
